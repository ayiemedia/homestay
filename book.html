<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://dapatbelajar.com/db.png"/>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nanum+Gothic'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
<form action="reservation.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="Azhari Bin Azmi" required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="ayie@dapatbelajar.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="60123456789" required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="checkin-date">Check-in Date</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkout-date">Check-out Date</label>
    <input type="date" id="checkout-date" name="checkout" required>
  </div>
  <div class="elem-group" id="price-display">
    <label for="price]">Total Price</label>
    <input type="text" id="price-input" readonly>
  </div>
  <hr>
  <button type="submit">Booking Now!</button>
</form>
</div>
  <script  src="./script.js"></script>
</body>
</html>
